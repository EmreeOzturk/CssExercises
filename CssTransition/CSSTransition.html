<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Transition</title>
    <style>
        .box {
            width: 600px;
            height: 200px;
            border: 2px solid red;
            padding: 20px;
            background-color: brown;
            color: white;
        }
        .box:hover{
            width: 800px;
            height: 400px;
            opacity: 0;
            transition: all 2s ease;
        }
    </style>
</head>

<body>
    <div class="box">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem, porro labore! Maiores, officia
            corrupti modi veniam nesciunt provident inventore voluptatum?</p>
    </div>
</body>

</html>
