<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Styling List</title>
    <style>
        ul{

            padding-left: 0px;
            list-style-type: none;


        }
        li{

            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding: 10px;
            margin-bottom: 8px;
            color: green;
            /* border: 2px solid red; */
        }
        li:hover{
            background-color: grey;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <ul>
        <li>Lorem ipsum dolor sit amet consectetur.</li>
        <li>Odio eius eum quibusdam perferendis neque?</li>
        <li>Hic illo vel fugiat repellendus rerum?</li>
        <li>Autem illum soluta laboriosam dolor. Voluptate?</li>
        <li>Rerum officiis sit at minima porro?</li>
    </ul>
</body>

</html>
