<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Floating</title>
    <style>

        img{
            float: left;
            padding-right: 10px;
            
        }
        .div{
            border: 2px solid #ddd;
            padding: 15px;
            overflow: auto;
        }
        p{

            clear: both;
        }
        

    </style>
</head>

<body>
    <div class="div">
        <img src="../back.jpg" alt="asdasdsa" width="300px" >
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione aliquid delectus deserunt error ipsam
            facilis corporis cumque provident est. Possimus nemo esse saepe dolorum quos quia corrupti at perferendis!
            Iusto est ut amet totam et doloribus incidunt atque enim possimus!</p>
    </div>
</body>

</html>
